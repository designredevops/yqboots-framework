<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{app.name}">YuQi</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" th:href="@{/favicon.ico}"/>
  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
  <!-- CSS Header and Footer -->
  <link rel="stylesheet" th:href="@{/assets/css/headers/header-default.css}"/>
  <link rel="stylesheet" th:href="@{/assets/css/footers/footer-v1.css}"/>

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" th:href="@{/assets/plugins/animate.css}"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/line-icons/line-icons.css}"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/font-awesome/css/font-awesome.css}"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/scrollbar/css/jquery.mCustomScrollbar.css}"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/sky-forms-pro/skyforms/css/sky-forms.css}"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms.css}"/>

  <!-- CSS Page Style -->
  <link rel="stylesheet" th:href="@{/assets/css/pages/page_search.css}"/>
  <link rel="stylesheet" th:href="@{/assets/css/pages/profile.css}"/>

  <!-- CSS Theme -->
  <link rel="stylesheet" th:href="@{/assets/css/theme-colors/default.css}" id="style_color"/>
  <link rel="stylesheet" th:href="@{/assets/css/theme-skins/dark.css}"/>

  <!-- CSS Customization -->
  <link rel="stylesheet" th:href="@{/assets/css/custom.css}"/>
</head>
<body class="dark header-fixed header-fixed-space-default">
<div class="wrapper">
  <div th:replace="layouts/header :: header">&nbsp;</div>
  <div layout:fragment="breadcrumbs">
    <!--=== Breadcrumbs ===-->
    <div class="breadcrumbs">
      <div class="container">
        <h1 class="pull-left">TODO Page</h1>
        <ul class="pull-right breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">TODO Page</li>
        </ul>
      </div>
    </div>
    <!--=== End Breadcrumbs ===-->
  </div>
  <div class="container content profile">
    <div class="row">
      <!--Left Sidebar-->
      <div class="col-md-3 md-margin-bottom-40">
        <img class="img-responsive profile-img margin-bottom-20" th:src="@{/assets/img/team/img32-md.jpg}" alt=""/>

        <ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
          <li class="list-group-item active">
            <a href="page_profile.html"><i class="fa fa-bar-chart-o"></i> Overall</a>
          </li>
          <li class="list-group-item">
            <a href="page_profile_me.html"><i class="fa fa-user"></i> Profile</a>
          </li>
          <li class="list-group-item">
            <a href="page_profile_settings.html"><i class="fa fa-cog"></i> Settings</a>
          </li>
        </ul>
        <div class="margin-bottom-50"></div>
        <!--Datepicker-->
        <form action="#" id="sky-form2" class="sky-form">
          <div id="inline-start"></div>
        </form>
        <!--End Datepicker-->
      </div>
      <div class="col-md-9">
        <div layout:fragment="content">
          <h1>Static content for prototyping purposes only</h1>
          <p>Hello Thymeleaf</p>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="layouts/footer :: footer">&nbsp;</div>
</div>
<!--=== Style Switcher ===-->
<i class="style-switcher-btn fa fa-cogs hidden-xs"></i>
<div class="style-switcher animated fadeInRight">
  <div class="style-switcher-header">
    <div class="style-switcher-heading">Style Switcher</div>
    <div class="theme-close"><i class="icon-close"></i></div>
  </div>

  <div class="style-switcher-body">
    <!-- Theme Colors -->
    <div class="style-switcher-heading">Theme Colors</div>
    <ul class="list-unstyled">
      <li class="theme-default theme-active" data-style="default" data-header="light"></li>
      <li class="theme-blue" data-style="blue" data-header="light"></li>
      <li class="theme-orange" data-style="orange" data-header="light"></li>
      <li class="theme-red" data-style="red" data-header="light"></li>
      <li class="theme-light" data-style="light" data-header="light"></li>
      <li class="theme-purple last" data-style="purple" data-header="light"></li>
      <li class="theme-aqua" data-style="aqua" data-header="light"></li>
      <li class="theme-brown" data-style="brown" data-header="light"></li>
      <li class="theme-dark-blue" data-style="dark-blue" data-header="light"></li>
      <li class="theme-light-green" data-style="light-green" data-header="light"></li>
      <li class="theme-dark-red" data-style="dark-red" data-header="light"></li>
      <li class="theme-teal last" data-style="teal" data-header="light"></li>
    </ul>

    <!-- Theme Skins -->
    <div class="style-switcher-heading">Theme Skins</div>
    <div class="row no-col-space margin-bottom-20 skins-section">
      <div class="col-xs-6">
        <button data-skins="default"
                class="btn-u btn-u-xs btn-u-dark btn-block handle-skins-btn">Light
        </button>
      </div>
      <div class="col-xs-6">
        <button data-skins="dark" class="btn-u btn-u-xs btn-u-dark btn-block active-switcher-btn skins-btn">
          Dark
        </button>
      </div>
    </div>

    <hr/>

    <!-- Layout Styles -->
    <div class="style-switcher-heading">Layout Styles</div>
    <div class="row no-col-space margin-bottom-20">
      <div class="col-xs-6">
        <a href="javascript:void(0);"
           class="btn-u btn-u-xs btn-u-dark btn-block active-switcher-btn wide-layout-btn">Wide</a>
      </div>
      <div class="col-xs-6">
        <a href="javascript:void(0);" class="btn-u btn-u-xs btn-u-dark btn-block boxed-layout-btn">Boxed</a>
      </div>
    </div>
  </div>
</div><!--/style-switcher-->
<!--=== End Style Switcher ===-->
<!-- JS Global Compulsory -->
<script type="text/javascript" th:src="@{/assets/plugins/jquery/jquery.min.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/jquery/jquery-migrate.min.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"/>
<!-- JS Implementing Plugins -->
<script type="text/javascript" th:src="@{/assets/plugins/back-to-top.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/smoothScroll.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/counter/waypoints.min.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/counter/jquery.counterup.min.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/sky-forms-pro/skyforms/js/jquery-ui.min.js}"/>
<script type="text/javascript" th:src="@{/assets/plugins/scrollbar/js/jquery.mCustomScrollbar.concat.min.js}"/>
<!-- JS Customization -->
<script type="text/javascript" th:src="@{/assets/js/custom.js}"/>
<!-- JS Page Level -->
<script type="text/javascript" th:src="@{/assets/js/app.js}"/>
<script type="text/javascript" th:src="@{/assets/js/plugins/datepicker.js}"/>
<script type="text/javascript" th:src="@{/assets/js/plugins/style-switcher.js}"/>
<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        App.initCounter();
        App.initScrollBar();
        Datepicker.initDatepicker();
        StyleSwitcher.initStyleSwitcher();
    });

</script>
</body>
</html>
