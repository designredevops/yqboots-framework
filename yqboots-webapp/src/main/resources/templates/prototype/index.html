<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title>Project Initializer</title>
  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="../../META-INF/resources/theme/application.css" th:href="@{/theme/application.css}"
        th:remove="all"/>
  <!-- CSS Theme -->
  <link rel="stylesheet" href="../../META-INF/resources/theme/css/theme-colors/green.css" id="style_color"
        th:href="@{/theme/css/theme-colors/green.css}" th:remove="all"/>
  <link rel="stylesheet" href="../../META-INF/resources/theme/css/theme-skins/dark.css"
        th:href="@{/theme/css/theme-skins/dark.css}" th:remove="all"/>
  <link rel="stylesheet" href="../../META-INF/resources/dojo/jquery/skyforms/css/sky-forms.css"
        th:href="@{/dojo/jquery/skyforms/css/sky-forms.css}"/>
  <link rel="stylesheet" href="../../META-INF/resources/dojo/jquery/skyforms/custom/custom-sky-forms.css"
        th:href="@{/dojo/jquery/skyforms/custom/custom-sky-forms.css}"/>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <div class="breadcrumbs">
    <div class="container">
      <h1 class="pull-left">Project Initializer</h1>
      <ul class="pull-right breadcrumb">
        <li><a href="#">Tools</a></li>
        <li class="active">Project Initializer</li>
      </ul>
    </div>
  </div>
</div>
<div layout:fragment="content" class="container content">
  <div class="row margin-bottom-40">
    <h3>Bootstrap your application with Maven now.</h3>

    <div class="col-md-9">
      <form action="#" class="sky-form">
        <header>Project Metadata</header>

        <fieldset>
          <section>
            <label class="label">Name:</label>
            <label class="input">
              <input type="text"/>
            </label>
          </section>

          <div class="row">
            <section class="col col-6">
              <label class="label">Group:</label>
              <label class="input">
                <input type="text"/>
              </label>
            </section>

            <section class="col col-6">
              <label class="label">Artifact:</label>
              <label class="input">
                <input type="text"/>
              </label>
            </section>
          </div>
        </fieldset>
        <footer>
          <button type="submit" class="btn-u">Submit</button>
        </footer>
      </form>
    </div>
    <div class="col-md-3">
      <form action="#" class="sky-form">
        <header>Theme</header>

        <fieldset>
          <section>
            <label class="label">Skin:</label>
            <label class="select">
              <select>
                <option value="0">Light</option>
                <option value="1">Dark</option>
              </select>
              <i></i>
            </label>
          </section>

          <section>
            <label class="label">Color:</label>
            <label class="select">
              <select>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="red">Red</option>
                <option value="light">Light</option>
                <option value="purple">Purple</option>
                <option value="aqua">Aqua</option>
                <option value="brown">Brown</option>
                <option value="dark-blue">Dark Blue</option>
                <option value="light-green">Light Green</option>
                <option value="dark-red">Dark Red</option>
                <option value="teal">Teal</option>
              </select>
              <i></i>
            </label>
          </section>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script src="../../META-INF/resources/dojo/jquery.js" th:src="@{/dojo/jquery.js}" th:remove="all"/>
<script src="../../META-INF/resources/dojo/bootstrap.js" th:src="@{/dojo/bootstrap.js}" th:remove="all"/>
<script src="../../META-INF/resources/dojo/skyforms/js/jquery.maskedinput.min.js"
        th:src="@{/dojo/skyforms/js/jquery.maskedinput.min.js}"/>
<script src="../../META-INF/resources/dojo/skyforms/js/jquery-ui.min.js"
        th:src="@{/dojo/skyforms/js/jquery-ui.min.js}"/>
<script src="../../META-INF/resources/dojo/skyforms/js/jquery.form.min.js"
        th:src="@{/dojo/skyforms/js/jquery.form.min.js}"/>
</body>
</html>
