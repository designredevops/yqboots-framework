<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title>Project Initializer</title>
  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="../../META-INF/resources/theme/application.css" th:href="@{/theme/application.css}"
        th:remove="all"/>
  <!-- CSS Theme -->
  <link rel="stylesheet" href="../../META-INF/resources/theme/css/theme-colors/green.css" id="style_color"
        th:href="@{/theme/css/theme-colors/green.css}" th:remove="all"/>
  <link rel="stylesheet" href="../../META-INF/resources/theme/css/theme-skins/dark.css"
        th:href="@{/theme/css/theme-skins/dark.css}" th:remove="all"/>
  <link rel="stylesheet" href="../../META-INF/resources/dojo/jquery/skyforms/css/sky-forms.css"
        th:href="@{/dojo/jquery/skyforms/css/sky-forms.css}"/>
  <link rel="stylesheet" href="../../META-INF/resources/dojo/jquery/skyforms/custom/custom-sky-forms.css"
        th:href="@{/dojo/jquery/skyforms/custom/custom-sky-forms.css}"/>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <div class="breadcrumbs">
    <div class="container">
      <h1 class="pull-left">Project Initializer</h1>
      <ul class="pull-right breadcrumb">
        <li><a href="#">Tools</a></li>
        <li class="active">Project Initializer</li>
      </ul>
    </div>
  </div>
</div>
<div layout:fragment="content" class="container content">
  <div class="margin-bottom-40">
    <h3>Bootstrap your application with <a href="http://maven.apache.org" target="_blank">Maven</a>, <a
        href="http://www.thymeleaf.org/" target="_blank">Thymeleaf</a>,
      <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a> and <a
          href="http://spring.io/projects" target="_blank">Spring</a> NOW!</h3>

    <form class="sky-form" action="#" th:action="@{/prototype/project/}" th:object="${projectContext}" method="post">
      <header>Project Metadata</header>

      <div class="row">
        <div class="col-md-9">
          <fieldset>
            <div class="row">
              <section class="col col-3">
                <label class="label">Name:</label>
                <label class="input">
                  <input type="text" th:field="*{metadata.name}"/>
                </label>
              </section>
              <section class="col col-9">
                <label class="label">Description:</label>
                <label class="input">
                  <input type="text" th:field="*{metadata.description}"/>
                </label>
              </section>
            </div>
            <div class="row">
              <section class="col col-6">
                <label class="label">Group:</label>
                <label class="input">
                  <input type="text" th:field="*{metadata.groupId}"/>
                </label>
              </section>
              <section class="col col-6">
                <label class="label">Artifact:</label>
                <label class="input">
                  <input type="text" th:field="*{metadata.artifactId}"/>
                </label>
              </section>
            </div>
          </fieldset>
        </div>
        <div class="col-md-3">
          <fieldset>
            <section>
              <label class="label">Theme Skin:</label>
              <label class="select">
                <select th:field="*{theme.skin}">
                  <option value="LIGHT">Light</option>
                  <option value="DARK">Dark</option>
                </select>
                <i></i>
              </label>
            </section>
            <section>
              <label class="label">Theme Color:</label>
              <label class="select">
                <select th:field="*{theme.color}">
                  <option value="GREEN">Green</option>
                  <option value="BLUE">Blue</option>
                  <option value="ORANGE">Orange</option>
                  <option value="RED">Red</option>
                  <option value="LIGHT">Light</option>
                  <option value="PURPLE">Purple</option>
                  <option value="AQUA">Aqua</option>
                  <option value="BROWN">Brown</option>
                  <option value="DARK_BLUE">Dark Blue</option>
                  <option value="LIGHT_GREEN">Light Green</option>
                  <option value="DARK_RED">Dark Red</option>
                  <option value="TEAL">Teal</option>
                </select>
                <i></i>
              </label>
            </section>
          </fieldset>
        </div>
      </div>
      <footer>
        <button type="submit" class="btn-u">Submit</button>
      </footer>
    </form>
  </div>
</div>
<script src="../../META-INF/resources/dojo/jquery.js" th:src="@{/dojo/jquery.js}" th:remove="all"/>
<script src="../../META-INF/resources/dojo/bootstrap.js" th:src="@{/dojo/bootstrap.js}" th:remove="all"/>
<script src="../../META-INF/resources/dojo/skyforms/js/jquery.maskedinput.min.js"
        th:src="@{/dojo/skyforms/js/jquery.maskedinput.min.js}"/>
<script src="../../META-INF/resources/dojo/skyforms/js/jquery-ui.min.js"
        th:src="@{/dojo/skyforms/js/jquery-ui.min.js}"/>
<script src="../../META-INF/resources/dojo/skyforms/js/jquery.form.min.js"
        th:src="@{/dojo/skyforms/js/jquery.form.min.js}"/>
</body>
</html>
