<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{app.name}">YuQi</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" th:href="@{/favicon.ico}"/>
  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" th:href="@{/theme/application.css}"/>
  <!-- CSS Theme -->
  <link rel="stylesheet" th:href="@{/theme/css/theme-colors/green.css}" id="style_color"/>
  <link rel="stylesheet" th:href="@{/theme/css/theme-skins/dark.css}"/>
</head>
<body class="dark header-fixed header-fixed-space-default">
<div class="wrapper">
  <header th:replace="layouts/header :: header">&nbsp;</header>
  <!--<div layout:fragment="breadcrumbs">-->
    <!--=== Breadcrumbs ===-->
    <div class="breadcrumbs">
      <div class="container">
        <h1 class="pull-left">TODO Page</h1>
        <ul class="pull-right breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">TODO Page</li>
        </ul>
      </div>
      <!--</div>-->
    <!--=== End Breadcrumbs ===-->
  </div>
  <div layout:fragment="content" class="container content height-500">
    <h1>Static content for prototyping purposes only</h1>
    <p>Hello Thymeleaf</p>
  </div>
  <footer th:replace="layouts/footer :: footer">&nbsp;</footer>
</div>
<!--=== Style Switcher ===-->
<i class="style-switcher-btn fa fa-cogs hidden-xs"></i>
<div class="style-switcher animated fadeInRight">
  <div class="style-switcher-header">
    <div class="style-switcher-heading">Style Switcher</div>
    <div class="theme-close"><i class="icon-close"></i></div>
  </div>

  <div class="style-switcher-body">
    <!-- Theme Colors -->
    <div class="style-switcher-heading">Theme Colors</div>
    <ul class="list-unstyled">
      <li class="theme-green theme-active" data-style="green" data-header="light"></li>
      <li class="theme-blue" data-style="blue" data-header="light"></li>
      <li class="theme-orange" data-style="orange" data-header="light"></li>
      <li class="theme-red" data-style="red" data-header="light"></li>
      <li class="theme-light" data-style="light" data-header="light"></li>
      <li class="theme-purple last" data-style="purple" data-header="light"></li>
      <li class="theme-aqua" data-style="aqua" data-header="light"></li>
      <li class="theme-brown" data-style="brown" data-header="light"></li>
      <li class="theme-dark-blue" data-style="dark-blue" data-header="light"></li>
      <li class="theme-light-green" data-style="light-green" data-header="light"></li>
      <li class="theme-dark-red" data-style="dark-red" data-header="light"></li>
      <li class="theme-teal last" data-style="teal" data-header="light"></li>
    </ul>

    <!-- Theme Skins -->
    <div class="style-switcher-heading">Theme Skins</div>
    <div class="row no-col-space margin-bottom-20 skins-section">
      <div class="col-xs-6">
        <button data-skins="default" class="btn-u btn-u-xs btn-u-dark btn-block handle-skins-btn">Light</button>
      </div>
      <div class="col-xs-6">
        <button data-skins="dark" class="btn-u btn-u-xs btn-u-dark btn-block active-switcher-btn skins-btn">
          Dark
        </button>
      </div>
    </div>
  </div>
</div><!--/style-switcher-->
<!--=== End Style Switcher ===-->
<!-- JS Global Compulsory -->
<script type="text/javascript" th:src="@{/dojo/dojo/dojo.js}" data-dojo-config="async: true"/>
<script type="text/javascript" th:src="@{/dojo/jquery.js}"/>
<script type="text/javascript">
    require(['baf/main', 'jquery', 'jquery/migrate', 'bootstrap', 'dojo/domReady!'], function(app){
      app.startup();
    });
</script>
</body>
</html>
