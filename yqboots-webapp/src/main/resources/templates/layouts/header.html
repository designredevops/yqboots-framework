<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<header th:fragment="header" class="header header-sticky">
  <div class="container">
    <!-- Logo -->
    <a class="logo" th:href="@{/}">
      <img th:src="@{/theme/images/logo-green.png}" alt="Logo"/>
    </a>
    <!-- End Logo -->

    <!-- Topbar -->
    <div class="topbar">
      <ul class="loginbar pull-right">
        <li class="hoverSelector">
          <i class="fa fa-globe"></i>
          <a><span th:text="#{text.languages}">Languages</span></a>
          <ul class="languages hoverSelectorBlock">
            <li><a href="#" th:href="@{/?locale=en}" th:text="#{locale.english}">English</a></li>
            <li><a href="#" th:href="@{/?locale=zh_CN}" th:text="#{locale.chinese}">Chinese</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- End Topbar -->

    <!-- Toggle get grouped for better mobile display -->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="fa fa-bars"></span>
    </button>
    <!-- End Toggle -->
  </div><!--/end container-->

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
    <div class="container">
      <ul class="nav navbar-nav">
        <!-- Home -->
        <li><a href="javascript:void(0);" th:text="#{text.home}">HOME</a></li>
        <li class="dropdown">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" th:text="#{text.tools}">Tools</a>
          <ul class="dropdown-menu">
            <li><a href="#" th:href="@{/prototype/index}" th:text="#{app.001}">Project Initializer</a></li>
          </ul>
        </li>
        <!-- End ADMINISTRATION -->
        <!-- Search Block -->
        <li>
          <i class="search fa fa-search search-btn"></i>
          <div class="search-open">
            <div class="input-group animated fadeInDown">
              <input type="text" class="form-control" placeholder="Search"/>
              <span class="input-group-btn">
                  <button class="btn-u" type="button" th:text="#{text.go}">Go</button>
              </span>
            </div>
          </div>
        </li>
        <!-- End Search Block -->
      </ul>
    </div><!--/end container-->
  </div><!--/navbar-collapse-->
</header>
</body>
</html>
