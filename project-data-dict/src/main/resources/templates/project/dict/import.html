<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:yq="http://www.yqboots.com" xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title th:text="#{T0017}">Data Dict Management</title>
  <link rel="stylesheet" href="../../../META-INF/resources/theme/application.css" th:remove="all"/>
  <link rel="stylesheet" href="../../../META-INF/resources/theme/css/theme-colors/green.css" th:remove="all"/>
  <link rel="stylesheet" href="../../../META-INF/resources/dojo/jquery/skyforms/css/sky-forms.css" th:remove="all"/>
  <link rel="stylesheet" href="../../../META-INF/resources/dojo/jquery/skyforms/custom/custom-sky-forms.css"
        th:remove="all"/>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <yq:breadcrumbs menu="PROJECT_DATA_DICT"/>
</div>
<div layout:fragment="content" class="content content-sm height-600">
  <div class="container">
    <form class="sky-form" action="#" th:action="@{/project/dict/imports}" method="post" enctype="multipart/form-data">
      <header th:text="#{T0015}">Import</header>
      <fieldset>
        <section>
          <label class="label" th:text="#{T0014}">Input a File (XML Format)</label>
          <label class="input input-file">
            <div class="button">
              <input name="file" type="file" onchange="this.parentNode.nextSibling.value = this.value"/>Browse
            </div><input type="text" readonly="readonly"/>
          </label>
        </section>
      </fieldset>
      <footer>
        <button type="submit" class="btn-u" th:text="#{T0012}">Submit</button>
        <button type="reset" class="btn-u" th:text="#{T0013}">Reset</button>
      </footer>
    </form>
  </div>
</div>
<script src="../../../META-INF/resources/dojo/jquery.js" th:remove="all"></script>
<script src="../../../META-INF/resources/dojo/bootstrap.js" th:remove="all"></script>
</body>
</html>
