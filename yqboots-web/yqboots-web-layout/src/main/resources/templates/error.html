<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title th:text="#{T0008}">404 Error</title>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <div class="breadcrumbs">
    <div class="container">
      <h1 class="pull-left" th:text="#{T0008}">404 Error</h1>
      <ul class="pull-right breadcrumb">
        <li><a href="index.html" th:href="@{/}" th:text="#{T0004}">Home</a></li>
        <li class="active" th:text="#{T0008}">404 Error</li>
      </ul>
    </div>
  </div>
</div>
<div layout:fragment="content" class="container content">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="error">
        <span class="error-title">404</span>
        <span th:text="#{T0009}">That's an error!</span>

        <p th:text="#{T0010}">The requested URL was not found on this server. That's all we know.</p>
        <a class="btn-u rounded btn-bordered" href="index.html" th:href="@{/}" th:text="#{T0011}">Back to Home</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
