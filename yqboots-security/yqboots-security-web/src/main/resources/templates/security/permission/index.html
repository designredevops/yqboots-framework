<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:yq="http://www.yqboots.com" xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title th:text="#{SEC0038}">Permission Management</title>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <yq:breadcrumbs menu="SECURITY_PERMISSION"/>
</div>
<div class="content content-sm height-600" layout:fragment="content">
  <div class="container">
    <yq:alert level="danger"/>
    <div class="row">
      <div class="col-md-12">
        <form action="#" th:action="@{/security/permission}" th:object="${searchForm}" method="post">
          <div class="input-group">
            <input class="form-control" th:field="*{criterion}" type="text"/>
            <span class="input-group-btn">
                <button class="btn-u" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <div class="divider divider-blank"></div>
    <div class="panel">
      <table class="table table-hover table-responsive">
        <thead>
        <tr>
          <th th:text="#{SEC0039}">Security Identity</th>
          <th th:text="#{SEC0040}">Object Identity</th>
          <th th:text="#{SEC0041}">Object Class</th>
          <th th:text="#{SEC0042}">Permission Mask</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${page}">
          <td th:text="${item.securityIdentity}">NAME 1</td>
          <td th:text="${item.objectIdIdentity}" yq:dict="PERMISSION_OBJECT_ID_IDENTITY">/menu</td>
          <td th:text="${item.objectIdClass}">false</td>
          <td th:text="${item.mask}" yq:dict="PERMISSION_MASK">read</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="8">
            <div yq:pageSummary="${page}"></div>
          </th>
        </tr>
        </tfoot>
      </table>
      <div class="panel-footer text-center">
        <yq:pagination page="${page}" th:href="@{/security/permission}"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
