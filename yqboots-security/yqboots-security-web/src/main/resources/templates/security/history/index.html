<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:yq="http://www.yqboots.com" xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title th:text="#{SEC0047}">Login History Management</title>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <yq:breadcrumbs menu="SECURITY_LOGIN_HISTORY"/>
</div>
<div class="content content-sm height-600" layout:fragment="content">
  <div class="container">
    <yq:alert level="danger"/>
    <div class="row">
      <div class="col-md-12">
        <form action="#" th:action="@{/security/history}" th:object="${searchForm}" method="post">
          <div class="input-group">
            <input class="form-control" th:field="*{criterion}" type="text"/>
            <span class="input-group-btn">
                <button class="btn-u" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <div class="divider divider-blank"></div>
    <div class="panel">
      <table class="table table-hover table-responsive">
        <thead>
        <tr>
          <th th:text="#{SEC0003}">Username</th>
          <th th:text="#{SEC0044}">Session ID</th>
          <th th:text="#{SEC0048}">IP Address</th>
          <th th:text="#{SEC0049}">Login Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${page}">
          <td th:text="${item.username}">NAME</td>
          <td th:text="${item.sessionId}">ABCDEFGHIJKLMNOPQRSTUVWXYZ</td>
          <td th:text="${item.ipAddress}">127.0.0.1</td>
          <td th:text="${item.loginTime}">2016-11-10 21:35:00</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="8">
            <div yq:pageSummary="${page}"></div>
          </th>
        </tr>
        </tfoot>
      </table>
      <div class="panel-footer text-center">
        <yq:pagination page="${page}" th:href="@{/security/history}"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
