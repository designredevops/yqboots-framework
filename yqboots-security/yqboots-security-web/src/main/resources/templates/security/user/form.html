<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:yq="http://www.yqboots.com" xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title th:text="#{SEC0011}">User Management</title>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <yq:breadcrumbs menu="SECURITY_USER"/>
</div>
<div class="content content-sm height-600" layout:fragment="content">
  <div class="container">
    <yq:alert level="danger" />
    <form class="sky-form" action="#" th:action="@{/security/user/}" th:object="${model}" method="post">
      <input type="hidden" th:field="*{existed}" />
      <header th:text="#{SEC0020}">Form</header>
      <fieldset>
        <div class="row">
          <section class="col col-6">
            <label class="label" th:text="#{SEC0003}">Username</label>
            <label class="input" th:classappend="*{existed}? 'state-disabled'">
              <input th:field="*{username}" type="text" maxlength="64" th:readonly="*{existed}"/>
            </label>

            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
          </section>
          <section class="col col-6"></section>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <section class="col col-6">
            <label class="label" th:text="#{SEC0021}">Selected Groups</label>
            <label class="select select-multiple">
              <select th:field="*{groups}" multiple="multiple" size="5">
                <yq:options name="USER_GROUPS" attributes="*{username}"/>
              </select>
            </label>

            <button class="btn-u rounded" id="removeGroups" type="button" th:title="#{SEC0023}">
              <i class="fa fa-angle-right"></i>
            </button>
          </section>
          <section class="col col-6">
            <label class="label" th:text="#{SEC0022}">Selectable Groups</label>
            <label class="select select-multiple">
              <select id="selectableGroups" multiple="multiple" size="5">
                <yq:options name="ALL_GROUPS" />
              </select>
            </label>

            <button class="btn-u rounded" id="addGroups" type="button" th:title="#{SEC0024}">
              <i class="fa fa-angle-left"></i>
            </button>
          </section>
        </div>
      </fieldset>
      <fieldset>
        <div class="row">
          <section class="col col-6">
            <label class="label" th:text="#{SEC0025}">Selected Roles</label>
            <label class="select select-multiple">
              <select th:field="*{roles}" multiple="multiple" size="5">
                <yq:options name="USER_ROLES" attributes="*{username}"/>
              </select>
            </label>

            <button class="btn-u rounded" id="removeRoles" type="button" th:title="#{SEC0023}">
              <i class="fa fa-angle-right"></i>
            </button>
          </section>
          <section class="col col-6">
            <label class="label" th:text="#{SEC0026}">Selectable Roles</label>
            <label class="select select-multiple">
              <select id="selectableRoles" multiple="multiple" size="5">
                <yq:options name="ALL_ROLES" />
              </select>
            </label>

            <button class="btn-u rounded" id="addRoles" type="button" th:title="#{SEC0024}">
              <i class="fa fa-angle-left"></i>
            </button>
          </section>
        </div>
      </fieldset>
      <footer>
        <button class="btn-u rounded" id="submit" type="submit" th:text="#{SEC0027}">Submit</button>
        <button class="btn-u rounded" id="cancel" type="button" th:text="#{SEC0028}">Cancel</button>
      </footer>
    </form>
  </div>
</div>
</body>
</html>
