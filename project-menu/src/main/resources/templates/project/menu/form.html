<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:yq="http://www.yqboots.com" xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
  <title th:text="#{T0024}">Menu Item Management</title>
  <link rel="stylesheet" href="../../../META-INF/resources/theme/application.css" th:remove="all"/>
  <link rel="stylesheet" href="../../../META-INF/resources/theme/css/theme-colors/green.css" th:remove="all"/>
</head>
<body>
<div layout:fragment="breadcrumbs">
  <yq:breadcrumbs menu="PROJECT_MENU_ITEM"/>
</div>
<div class="content content-sm height-600" layout:fragment="content">
  <div class="container">
    <yq:alert level="danger" />
    <form class="sky-form" action="#" th:action="@{/project/menu/}" th:object="${model}" method="post">
      <input th:field="*{id}" type="hidden"/>
      <header th:text="#{T0026}">Menu Maintenance Form</header>
      <fieldset>
        <div class="row">
          <section class="col col-4">
            <label class="label" th:text="#{T0020}">Name</label>
            <label class="input">
              <input th:field="*{name}" type="text" maxlength="32"/>
            </label>

            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </section>
          <section class="col col-8">
            <label class="label" th:text="#{T0027}">URL</label>
            <label class="input">
              <input th:field="*{url}" type="text" maxlength="64"/>
            </label>

            <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></p>
          </section>
        </div>
        <div class="row">
          <section class="col col-6">
            <label class="label" th:text="#{T0028}">Menu Group</label>
            <label class="input">
              <input th:field="*{menuGroup}" type="text" maxlength="32"/>
            </label>

            <p th:if="${#fields.hasErrors('menuGroup')}" th:errors="*{menuGroup}"></p>
          </section>
          <section class="col col-6">
            <label class="label" th:text="#{T0029}">Menu Item Group</label>
            <label class="input">
              <input th:field="*{menuItemGroup}" type="text" maxlength="32"/>
            </label>

            <p th:if="${#fields.hasErrors('menuItemGroup')}" th:errors="*{menuItemGroup}"></p>
          </section>
        </div>
      </fieldset>
      <footer>
        <button class="btn-u" type="submit" th:text="#{T0012}">Submit</button>
        <button class="btn-u" type="reset" th:text="#{T0013}">Reset</button>
      </footer>
    </form>
  </div>
</div>
<script src="../../../META-INF/resources/dojo/jquery.js" th:remove="all"></script>
<script src="../../../META-INF/resources/dojo/bootstrap.js" th:remove="all"></script>
</body>
</html>
